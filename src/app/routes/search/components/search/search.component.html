<section class="py-8">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      class="input-expandable"
      placeholder="Search for images"
      formControlName="searchQuery"
    />
  </form>

  <div class="my-4">
    <hr />
  </div>

  <section>
    <app-image-results-grid
      *ngIf="searchResults"
      [searchResult]="searchResults"
    ></app-image-results-grid>
  </section>
</section>
