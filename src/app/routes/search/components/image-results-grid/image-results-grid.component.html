<section class="mt-4">
  <app-mosaic-grid-container [rowGap]="1" [columnGap]="1">
    <div appMosaicGridItem *ngFor="let photo of searchResult.results">
      <div appMosaicGridItemContent class="rounded shadow">
        <img [src]="photo.urls.regular" alt="Photo" />
      </div>
    </div>
  </app-mosaic-grid-container>
</section>
